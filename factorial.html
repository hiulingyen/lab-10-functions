<!DOCTYPE html>
<html>
<body>
  <script>
    var inputNumber = parseInt(prompt('Please enter an integer'));
    var start = inputNumber;
    for(var i = inputNumber - 1 ; i > 0; i = i - 1){
        start = start * i
      }if (inputNumber === 0){
        console.log("1")
      }else{
        console.log(start)
      }
  </script>
</body>
</html>
